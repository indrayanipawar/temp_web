<!DOCTYPE html>
<html>
<head>
	<title>Image Captioning AI</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+	0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="./script/script.js"></script>
	
</head>
<body>
	<h1> Hi, I describe images and read them out to you! </h1>
	
	<div>
		<div>            
		  <label>Select image</label><br></br>
		  <div class="custom-file">
			<input type="file" class="custom-file-input" name="image" id="image" onchange="openFile(event)">
			
		  </div>
		</div>
  
		<button type="submit" class="btn btn-primary" onclick="begin()" >Upload</button>
  
	</div><br>
	
	{% if caption %}
	
		<h1> Generated Caption : <i> {{ caption }} </i> </h1>
		
	{% endif %}

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-	gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
