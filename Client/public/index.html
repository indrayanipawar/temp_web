<!DOCTYPE html>
<html>
<head>
	<title>Image Captioning AI</title>
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="./script/script.js"></script>
	
</head>
<body>
	<h1> Hi, I describe images and read them out to you! </h1>
	
	<div>
		<div>            
		  <label>Select image</label><br></br>
		  <div class="custom-file">
			<input type="file" class="custom-file-input" name="image" id="image" onchange="openFile(event)">
			
		  </div>
		</div>
  
		<button type="submit" class="btn btn-primary" onclick="begin()" >Upload</button>
  
	</div><br>
	
	{% if caption %}
	
		<h1> Generated Caption : <i> {{ caption }} </i> </h1>
		
	{% endif %}


</body>
</html>
